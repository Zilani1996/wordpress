apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-app
  labels:
    app: Ewebcore
spec:
  replicas: 2
  selector:
    matchLabels:
      app: Ewebcore
  template:
    metadata:
      labels:
        app: Ewebcore
    spec:
      containers:
      - name: wordpress1
        image: registry.digitalocean.com/vendorcity/wordpressimage3 
        ports:
        - containerPort: 80

